<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/category.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body onload="initialize(); getCategories();" id="body">
        <div class="container-sm">
            <br>
            <h1 id="h1Title">Gerenciar Categorias</h1>
            <br>
            <form>
                <label for="inputCategoryName">Nome da Categoria</label>
                <br>
                <input id="inputCategoryName" class="form-control" type="text">
                <br>
                <button type="button" class="btn btn-success" id="btnSubmit" onclick="createCategory()">Adicionar Categoria</button>
            </form>
            <br>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Categoria</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="tableCategories">
                </tbody>
            </table>
        </div>

        <script src="js/default.js"></script>
        <script src="js/category.js"></script>
        <script src="js/requests.js"></script>
    </body>
</html>
